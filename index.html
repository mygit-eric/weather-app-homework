<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Weather Viewer 🌤️</h1>

  <!-- TODO: Add input field code here -->
  <input type="text" id="city-input" placeholder="Enter city name">
  <button id="search-btn">Search</button>

  <!-- Display weather info here -->
  <div id="weather-card" style="display:none;">
    <h2 id="city-name"></h2>
    <img id="weather-icon" src="" alt="" style="width:100px;">
    <p id="temperature"></p>
    <p id="wind"></p>
    <p id="description"></p>
  </div>

  <!-- History section -->
  <div id="history"></div>

  <script src="script.js"></script>
</body>
</html>
